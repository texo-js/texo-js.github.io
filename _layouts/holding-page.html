<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {%- include google-tag-manager-body.html -%}
    {% include header.html %}
    
    <section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary">
      <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}"  {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: initial;" {% endif %}>
        <div class="container">
          <h1 class="title is-2">{{ page.title }}</h1>
          <p class="subtitle is-3">{{ page.subtitle }}</p>
          {% if page.hero_link %}
              <a href="{{ page.hero_link | prepend: site.baseurl  }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
          {% endif %}
        </div>
      </div>
    </section>
    

    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript"></script>
    {%- include footer-scripts.html -%}
  </body>
</html>
